<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cat치logo | DINFECO SAC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Roboto', sans-serif; }
    header {
      background-image: url('PORTADA-FERRETERIA.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      padding: 100px 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 60px;
      margin: 0;
    }
    header p {
      font-size: 20px;
      margin: 10px 0 0;
    }
    nav {
      background: black;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 60px;
    }
    .producto {
      text-align: center;
    }
    .producto img {
      width: 100%;
      border-radius: 10px;
    }
    .producto .cantidad {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .producto .cantidad input {
      width: 50px;
      text-align: center;
    }
    .producto .cantidad button {
      background: white;
      color: black;
      border: 1px solid black;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    .producto button.agregar-carrito {
      padding: 10px 15px;
      background: #111;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    #carrito-lateral {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: #f9f9f9;
      border-left: 2px solid #ccc;
      box-shadow: -4px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
      z-index: 1000;
    }
    #carrito-lateral.abierto {
      transform: translateX(0);
    }
    #pestana-carrito {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background: #111;
      color: white;
      padding: 12px;
      cursor: pointer;
      font-size: 14px;
      writing-mode: vertical-rl;
      text-align: center;
      border-radius: 8px 0 0 8px;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <header>
    <h1>DINFECO SAC</h1>
    <p>Tu socio en construcci칩n</p>
  </header>

  <nav>
    <a href="index.html">Inicio</a>
    <a href="catalogo.html">Cat치logo</a>
    <a href="contacto.html">Cont치ctanos</a>
  </nav>

  <div class="catalogo" id="catalogo"></div>

  <div id="pestana-carrito" onclick="alternarCarrito()">游 Carrito</div>

  <div id="carrito-lateral">
    <h3>Carrito</h3>
    <ul id="lista-carrito"></ul>
    <p><strong>Total:</strong> S/<span id="total">0</span></p>
  </div>

  <script>
    const carrito = [];
    const productos = [
      { nombre: 'Saco de Cemento', precio: 30, imagen: 'cemento.jpg' },
      { nombre: 'Pintura Blanca 5L', precio: 50, imagen: 'pintura.jpg' },
      { nombre: 'Martillo Profesional', precio: 25, imagen: 'martillo.jpg' },
      { nombre: 'Taladro Industrial', precio: 320, imagen: 'taladro.jpg' }
    ];

    const catalogo = document.getElementById('catalogo');
    productos.forEach(p => {
      const div = document.createElement('div');
      div.className = 'producto';
      div.innerHTML = `
        <img src="${p.imagen}" alt="${p.nombre}">
        <p>${p.nombre} - S/${p.precio}</p>
        <div class="cantidad">
          <button onclick="cambiarCantidad(this, -1)">-</button>
          <input type="number" value="0" min="0" onchange="actualizarCantidadManual(this)">
          <button onclick="cambiarCantidad(this, 1)">+</button>
        </div>
        <button class="agregar-carrito" onclick="agregarAlCarrito(this)">A침adir al carrito</button>
      `;
      catalogo.appendChild(div);
    });

    function cambiarCantidad(boton, delta) {
      const input = boton.parentElement.querySelector('input');
      let cantidad = parseInt(input.value) || 0;
      cantidad = Math.max(0, cantidad + delta);
      input.value = cantidad;
      actualizarCantidadManual(input);
    }

    function actualizarCantidadManual(input) {
      let cantidad = parseInt(input.value);
      if (isNaN(cantidad) || cantidad < 0) {
        cantidad = 0;
        input.value = 0;
      }

      const productoDiv = input.closest('.producto');
      const nombre = productoDiv.querySelector('p').textContent.split(' - ')[0];
      const index = carrito.findIndex(p => p.nombre === nombre);

      if (index !== -1) {
        if (cantidad === 0) {
          carrito.splice(index, 1);
        } else {
          carrito[index].cantidad = cantidad;
        }
        actualizarCarrito();
      }
    }

    function agregarAlCarrito(boton) {
      const productoDiv = boton.closest('.producto');
      const nombre = productoDiv.querySelector('p').textContent.split(' - ')[0];
      const precioTexto = productoDiv.querySelector('p').textContent.split('S/')[1];
      const precio = parseFloat(precioTexto);
      const cantidad = parseInt(productoDiv.querySelector('input').value);

      const index = carrito.findIndex(p => p.nombre === nombre);

      if (cantidad === 0) {
        if (index !== -1) carrito.splice(index, 1);
        actualizarCarrito();
        return;
      }

      if (index !== -1) {
        carrito[index].cantidad = cantidad;
      } else {
        carrito.push({ nombre, precio, cantidad });
      }
      actualizarCarrito();
    }

    function actualizarCarrito() {
      const lista = document.getElementById('lista-carrito');
      lista.innerHTML = '';
      let total = 0;

      carrito.forEach(p => {
        const item = document.createElement('li');
        item.innerHTML = `
          <strong>${p.nombre}</strong><br>
          Cantidad: ${p.cantidad}<br>
          Subtotal: S/${(p.precio * p.cantidad).toFixed(2)}<br>
          <button onclick="quitarDelCarrito('${p.nombre}')" style="margin-top:5px;background:#111;color:white;border:none;padding:6px 12px;border-radius:5px;cursor:pointer;">Quitar del carrito</button>
        `;
        lista.appendChild(item);
        total += p.precio * p.cantidad;
      });

      document.getElementById('total').textContent = total.toFixed(2);
    }

    function quitarDelCarrito(nombre) {
      const index = carrito.findIndex(p => p.nombre === nombre);
      if (index !== -1) {
        carrito.splice(index, 1);
        actualizarCarrito();
      }
    }

    function alternarCarrito() {
      document.getElementById('carrito-lateral').classList.toggle('abierto');
    }
  </script>
</body>
</html>
